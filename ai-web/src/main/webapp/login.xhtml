
<html 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Asuntos Internos</title>
        <h:outputScript name="js/layout.js" library="mirage-layout" />

        <script type="text/javascript">
            
            function changeMode() {
                var body = $('.login-body');

                if (body) {
                    if (body.hasClass('layout-dark')) {
                        body.removeClass('layout-dark').addClass('layout-light');
                    } else {
                        body.removeClass('layout-light').addClass('layout-dark');
                    }
                }
            }
            
        </script>
    </h:head>

    <h:body styleClass="login-body layout-dark">

        <div class="login-content">
            <div class="night-switch">
                <h:form>
                    <p:commandButton styleClass="dark-switch"  icon="pi pi-circle-on" oncomplete="changeMode()" />
                    <p:commandButton styleClass="light-switch"  icon="pi pi-circle-off" oncomplete="changeMode()" />
                </h:form>
            </div>
            <div class="login-panel">
                <div class="login-panel-content">
                    <div class="logo">
                        <p:graphicImage name="images/bomberos2.jpg" library="mirage-layout" />
                    </div>
                    <p:growl id="messages" showDetail="true"/>
                    <p>DASI</p>
                    <p>DIRECCIÓN DE ASUNTOS INTERNOS</p>
                    <p>Sistema de Elaboración de Informes</p>
                    
                    <h:form styleClass="forms">
                        <div class="login-input-wrapper">
                            <p:outputLabel for="Usuario" value="Usuario" />
                            <p:inputText id="Usuario" placeholder="Ingresa tu usuario" value="#{seguridad.usuario}"/>
                            <strong class="pi pi-user"/>
                        </div>

                        <div class="login-input-wrapper">
                            <p:outputLabel for="Contraseña" value="Contraseña" />
                            <p:password id="Contraseña" placeholder="Ingrese su contraseña" feedback="false" value="#{seguridad.password}" />
                            <strong class="pi pi-lock"/>
                        </div>

                        <p:selectManyCheckbox layout="responsive" columns="1">
                            <f:selectItem itemLabel="Recordar" itemValue="SaveInfo" />
                        </p:selectManyCheckbox>

                        <div style="text-align: center;">
                            <p:commandButton value="INGRESAR" action="#{seguridad.probar()}" update="messages"/>
                        </div>
                    </h:form>
                </div>
            </div>

            <div class="desert"></div>
        </div>

        <h:outputStylesheet name="css/layout-blue-light.css" library="mirage-layout" />

    </h:body>

</html>
