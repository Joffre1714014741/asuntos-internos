<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mirage">

    <div class="layout-sidebar">
        <div class="sidebar-logo">
            <a href="#" class="sidebar-pin" title="Toggle Menu">
                <i class="pi pi-lock"/>
            </a>
            <a href="dashboard.xhtml">
                <p:graphicImage name="images/bomberos2.jpg" library="mirage-layout" />
                <span class="app-name">DASI</span>
            </a>
        </div>

        <div class="layout-menu-container">
            <h:form id="menuform">
                <pm:menu>
                    <p:menuitem id="m_dashboard" value="Inicio" icon="pi pi-fw pi-home" outcome="/dashboard" />


                    <p:submenu id="m_default" label="Menu" icon="pi pi-fw pi-copy">
                        <p:menuitem  value="Usuarios" icon="pi pi-user-plus" outcome="/usuarios" rendered="#{seguridad.usuarios.tipo eq 'DIRECTOR'}" />
                        <p:menuitem  value="Casos Creados" icon="pi pi-database" outcome="/casos" rendered="#{seguridad.usuarios.tipo eq 'DIRECTOR'}" />
                        <p:menuitem  value="Asignar Casos" icon="pi pi-users" outcome="/asignar-casos" rendered="#{seguridad.usuarios.tipo eq 'DIRECTOR'}" />
                        <p:menuitem  value="Aprobar Informes" icon="pi pi-check-circle" outcome="/casosRevision" rendered="#{seguridad.usuarios.tipo eq 'DIRECTOR'}" />
                        <p:menuitem  value="Elaborar informe " icon="pi pi-fw pi-pencil" outcome="/atencionCasos" rendered="#{seguridad.usuarios.tipo eq 'ANALISTA'}" />
                        
                    </p:submenu>


                </pm:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
